<body>

	<form action="http://cinemania.com.au/query" method="get">
	<table border="0">
	<tr>
		<td style="vertical-align:top;">
			Cinema : 
		</td>
		<td>
			<input type="radio" name="cinema" value="woll" />Wollongong <br /><br /> 
			<input type="radio" name="cinema" value="warr" />Warrawong <br /><br />
			<input type="radio" name="cinema" value="shell" />Shellharbour <br /><br />
		</td>

`	</tr>
	<tr>
		<td style="vertical-align:top;">
			Name:
		</td>
		<td>
			<input type="text" name="name" /><br /><br />
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			Phone number:
		</td>
		<td>
		<input type="text" name="mobph" /><br /><br />
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			Email:	
		</td>
		<td>
			<input type="text" name="email" /><br /><br />
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			day:
		</td>
		<td>
		<select name="day">
			<option value="tue">Tuesday</option>
			<option value="wed">Wednesday</option>
			<option value="thu">Thursday</option>
			<option value="fri">Friday</option>
			<option value="sat">Saturday</option>
			<option value="sun">Sunday</option>
		</select><br /><br />
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			Time:
		</td>
		<td>
		<input type="checkbox" name="time" value="1" />11 am <br />
		<input type="checkbox" name="time" value="2" />2 pm <br />
		<input type="checkbox" name="time" value="3" />6 pm <br />
		<input type="checkbox" name="time" value="4" />9 pm <br />
		<br /><br />
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			additional details:
		</td>
		<td>
		<input type="text" name="req" /><br /><br />
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit" value="search" />	
		</td>
		<td>	
			<input type="reset" value="clear" />
		</td>
	</tr>
		
	</table>
