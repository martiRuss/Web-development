<html>
  <head>
     <title>Canvas</title>

     <script>	
	
	function drawTriangle() {
		
		var x1Input = document.getElementById("x1");
		x1 = Number(x1Input.value);

		var y1Input = document.getElementById("y1");
		y1 = Number(y1Input.value);

		var x2Input = document.getElementById("x2");
		x2 = Number(x2Input.value);

		var y2Input = document.getElementById("y2");
		y2 = Number(y2Input.value);

		var x3Input = document.getElementById("x3");
		x3 = Number(x3Input.value);

		var y3Input = document.getElementById("y3");
		y3 = Number(y3Input.value);

		var canvas = document.getElementById("myCanvas")
		var context =  canvas.getContext("2d");

		context.clearRect(0, 0, canvas.width, canvas.height);
		
		context.beginPath();
		context.moveTo(x1, y1);
		context.lineTo(x2, y2);
		context.lineTo(x3, y3);
		context.closePath();


		context.strokeStyle = "#8B008B";
		context.lineWidth = "3";
		context.stroke();
		
	
		context.fillStyle = "#DDA0DD";
		context.fill();



		context.strokeStyle = "white";
		context.lineWidth = "2";

		context.beginPath();
		context.moveTo(x1, y1);
		context.lineTo((x2+x3)/2, (y2+y3)/2);
		context.stroke();

		context.beginPath();
		context.moveTo(x2, y2);
		context.lineTo((x1+x3)/2, (y1+y3)/2);
		context.stroke();

		context.beginPath();
		context.moveTo(x3, y3);
		context.lineTo((x1+x2)/2, (y1+y2)/2);
		context.stroke();	


		context.fillStyle = "black";
		context.font = "bold 20px Arial";
		context.fillText("A", x1, y1);	
		context.fillText("B", x2, y2);	
		context.fillText("C", x3, y3);	
	}
	
     </script>

  </head>
  <body>
     <table>
	<tr>
	   <td>Enter coordinate for 1st point:</td>
	   <td>
		X=
		<input type="text" size="10" id="x1">
	   </td>
	   <td>
		Y=
		<input type="text" size="10" id="y1">
	   </td>
	</tr>
	<tr>
	   <td>Enter coordinate for 2nd point:</td>
	   <td>
		X=
		<input type="text" size="10" id="x2">
	   </td>
	   <td>
		Y=
		<input type="text" size="10" id="y2">
	   </td>
	</tr>
	<tr>
	   <td>Enter coordinate for 3rd point:</td>
	   <td>
		X=
		<input type="text" size="10" id="x3">
	   </td>
	   <td>
		Y=
		<input type="text" size="10" id="y3">
	   </td>
	</tr>
     </table>
     
     <br /><br />

     <canvas id="myCanvas" style="border-style: dashed;">
     </canvas>

     <br /><br />

     <button onClick="drawTriangle()">Draw Triangle</button>
  </body>
</html>
