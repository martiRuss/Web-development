<html>
<head>
	<title>Javascript_3</title>
	<script>
		function lion() {
		   var image = document.getElementById("display");
		   image.src = "lion.jpg";
		}
		
		function frog() {
		   var image = document.getElementById("display");
		   image.src = "frog.jpg";
		}
	</script>
</head>

<body>
	<button onClick="lion()">Lion</button>
	<button onClick="frog()">Frog</button>
	<br /><br />
	<img id="display" />
</body>

</html>
