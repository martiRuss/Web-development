<html>
<head>
	<title>Javascript_2</title>
	<script>
		function lion() {
		  var dis_lion = document.getElementById("display");
		  dis_lion.value = "The Lion Button is clicked";
		}

		function frog() {
		  dis_frog = document.getElementById("display1");
		  dis_frog.value = "The Frog Button is clicked";
		}
	</script>
</head>

<body>
	<button onClick="lion()">Lion</button><br />
	<input type="text" id="display" /><br /><br />
	<button onClick="frog()">Frog</button><br />
	<input type="text" id="display1" /><br />
</body>

</html>
