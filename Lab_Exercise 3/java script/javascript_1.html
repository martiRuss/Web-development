<html>
<head>
	<title>Javascript</title>
	<script>
		function Chi() {
		  console.log("Hi there! JavaScript is cool!");
		}

		function Ahi() {
		  alert("Hi there! JavaScript is cool!");
		}
	</script>
</head>

<body>
	<button onClick="Chi()">Console Hi</button>
	<button onClick="Ahi()">Alert Hi</button>
</body>

</html>
