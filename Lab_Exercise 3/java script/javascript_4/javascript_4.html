<html>
<head>
	<title>Javascript_3</title>
	<script>
		function lion() {
		    var roar = document.getElementById("roar");
		    roar.innerHTML = "ROAR";
		}
		
		function frog() {
		    var ribbit = document.getElementById("ribbit");
		    ribbit.innerHTML = "RIBBIT";
		}
	</script>
</head>

<body>
	<img src="lion.jpg" width="500px" onClick="lion()" />
	<h1 id="roar" style="color:orange"></h1>
	<img src="frog.jpg" width="500px" onClick="frog()" />
	<h1 id="ribbit" style="color:green"></h1>
	
</body>

</html>
