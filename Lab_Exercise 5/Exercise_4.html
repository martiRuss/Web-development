<html>

<head>

<script>
	
	var counter = 0;
	var start_ani;
	animOn = false;

	function start() {
	if (animOn == false) {
		animOn = true;	
		start_ani = setInterval(count, 1000);
		}
	}	
	

	function count() {
	var dis = document.getElementById("display");
	counter = counter + 1;
	dis.innerHTML = counter;
	}

	function stop() {
		if (animOn){
			clearInterval(start_ani);
			animOn = false;		
		}
	
	}


</script>

</head>	
	<button onClick="start()"> Start counter animation</button>

	<button onClick="stop()"> Stop counter animation </button>

	<br /><br />
	<span id="display">0</span>

<body>

</body>


</html>
